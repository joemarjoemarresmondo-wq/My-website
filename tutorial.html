<!DOCTYPE html>
<html>
<head>
  <title>Tutorial</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* === PAGE STYLES === */
    body {
      margin: 0;
      padding: 0;
      background-image: url('3.jpg'); /* Background image */
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;
      font-family: Arial, sans-serif;
      text-align: center;
      color: black;
    }

    /* === HAMBURGER MENU CONTAINER === */
    .menu-container {
      display: flex;             /* Display hamburger and title in one row */
      align-items: center;
      padding: 15px;
      background-color: #333;    /* Dark top bar */
      position: relative;
      z-index: 1000;             /* Make sure it stays on top */
    }

    /* === HAMBURGER ICON === */
    .container {
      cursor: pointer;           /* Shows pointer on hover */
      margin-right: 15px;
    }

    .bar1, .bar2, .bar3 {
      width: 35px;
      height: 5px;
      background-color: white;   /* White bars */
      margin: 6px 0;
      transition: 0.4s;          /* Smooth animation */
    }

    /* === ANIMATION WHEN CLICKED === */
    .change .bar1 { transform: translate(0, 11px) rotate(-45deg); }
    .change .bar2 { opacity: 0; }        /* Middle bar disappears */
    .change .bar3 { transform: translate(0, -11px) rotate(45deg); }

    /* === DROPDOWN MENU === */
    .menu {
      display: none;                    /* Hidden by default */
      position: absolute;
      top: 60px;                        /* Below hamburger */
      left: 15px;
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 999;
    }

    .menu a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      transition: 0.3s;
    }

    .menu a:hover { background-color: #f0f0f0; } /* Hover effect */

    /* === CONTENT STYLES === */
    h1, h2 { margin: 20px; }
    p, .guide-title { margin: 10px 20px; }

    /* === BUTTON STYLES === */
    .button {
      background-color: black;
      border: none;
      color: white;
      padding: 10px 30px;
      font-size: 16px;
      margin: 8px 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: 0.3s;
    }

    .button:hover { background-color: rgba(255,255,255,0.2); }
    .button1 { border-radius: 16px; }
  </style>
</head>
<body>

  <!-- === TOP BAR WITH HAMBURGER ICON AND TITLE === -->
  <div class="menu-container">
    <div class="container" onclick="toggleMenu(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>
    <h1 style="color:white; margin:0;">Tutorial</h1>
  </div>

  <!-- === DROPDOWN MENU === -->
  <div id="menu" class="menu">
    <a href="index.html">üè† Home</a> <!-- Link to Home page -->
    <!-- You can add more links here -->
  </div>

  <!-- === PAGE CONTENT === -->
  <h2>Guide</h2>
  <p>Welcome to the guide!</p>

  <!-- Example guide section -->
  <p class="guide-title"><b>Here is the basic guide to make a website</b></p>
  <a href="https://youtu.be/PlxWf493en4?si=p93JibzfxxIbohAL" class="button button1">Click here</a>

  <p class="guide-title"><b>How to make a website using a phone</b></p>
  <a href="https://youtu.be/93eo3GmoZIs?si=i0xiSubttNBE0IR2" class="button button1">Click here</a>

  <p class="guide-title"><b>How to make your own link using GitHub</b></p>
  <a href="https://youtu.be/-tNcdd7Xy2k?si=kl1SWSr1nrEdW0gf" class="button button1">Click here</a>

  <!-- === JAVASCRIPT FOR TOGGLE MENU === -->
  <script>
    function toggleMenu(x) {
      x.classList.toggle("change");            // Animate hamburger into X
      var menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block"; // Show/hide menu
    }
  </script>

</body>
</html>
