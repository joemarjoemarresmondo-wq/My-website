<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('3.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }

    ul li {
      float: left;
    }

    ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    ul li a:hover {
      background-color: #111;
    }

    /* Transparent search box */
    .search-box {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      width: 300px;
      margin: 20px auto;
      border-radius: 30px;
      background-color: rgba(255, 255, 255, 0.1); /* transparent */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .search-box:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .search-box input {
      border: none;
      outline: none;
      background: none;
      flex: 1;
      font-size: 16px;
      color: white;
      padding: 5px;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-box button {
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-left: 5px;
    }

    .button {
  background-color: rgba(0, 0, 0, 0.1); /* semi-transparent black */
  border: 2px solid black;
  color: white;
  padding: 12px 30px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 8px 4px;
  cursor: pointer;
  border-radius: 16px;
  transition: 0.3s;
}
    h1 {
      font-size: 50px;
      color: black;
      text-align: center;
      margin-top: 40px;
    }

    p, b {
      text-align: center;
      color: black;
    }
  </style>
</head>
<body>

  <ul>
    <li><a href="about .html">About Page</a></li>
  </ul>

  <div class="search-box">
    <input type="text" placeholder="Search...">
    <button>üîç</button>
  </div>

  <h1>Choose a Site</h1>
  <p>
    <a href="Shop.html" class="button">Shop Now</a><br>
    <a href="Calculator .html" class="button">Calculator</a>
  </p>

</body>
</html>
