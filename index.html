<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('3.jpg');
      background-repeat: no-repeat;
      background-attachment: fixed;  
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* === TOP BAR === */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      position: relative;
      z-index: 1000;
    }

    /* === HAMBURGER MENU === */
    .container {
      display: inline-block;
      cursor: pointer;
      margin-right: 15px;
    }

    .bar1, .bar2, .bar3 {
      width: 30px;
      height: 4px;
      background-color: #fff;
      margin: 5px 0;
      transition: 0.4s;
    }

    .change .bar1 {
      transform: translate(0, 9px) rotate(-45deg);
    }

    .change .bar2 {
      opacity: 0;
    }

    .change .bar3 {
      transform: translate(0, -9px) rotate(45deg);
    }

    /* === MENU DROPDOWN === */
    .menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      overflow: hidden;
      z-index: 999;
    }

    .menu a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      transition: 0.3s;
    }

    .menu a:hover {
      background-color: #f0f0f0;
    }

    /* === SEARCH BAR === */
    .search-box {
      display: flex;
      align-items: center;
      padding: 6px 14px;
      width: 220px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    .search-box:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .search-box input {
      border: none;
      outline: none;
      background: none;
      flex: 1;
      font-size: 14px;
      color: white;
      padding: 5px;
    }

    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .search-box button {
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-left: 5px;
    }

    /* === BUTTONS === */
    .button {
      background-color: rgba(0, 0, 0, 0.1);
      border: 2px solid black;
      color: white;
      padding: 12px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 8px 4px;
      cursor: pointer;
      border-radius: 16px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: rgba(255,255,255,0.2);
    }

    h1 {
      font-size: 50px;
      color: black;
      text-align: center;
      margin-top: 80px;
    }

    p, b {
      text-align: center;
      color: black;
    }

  </style>
</head>
<body>

  <!-- Top Bar: Menu + Search -->
  <div class="top-bar">
    <div class="container" onclick="toggleMenu(this)">
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <!-- SEARCH BAR -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search...">
      <button onclick="searchSite()">üîç</button>
    </div>
  </div>

  <!-- Dropdown Menu -->
  <div id="menu" class="menu">
    <a href="index.html">üè† Home</a>
    <a href="about.html">‚ÑπÔ∏è About</a>
  </div>

  <!-- Main Content -->
  <h1>Main web</h1>
  <p>
    <a href="Shop.html" class="button">Joemar Shop Now</a><br>
    <a href="ESCOSAR.11-4-ICT.html" class="button">Escosar shop</a>
  </p>

  <script>
    // Toggle Menu
    function toggleMenu(x) {
      x.classList.toggle("change");
      var menu = document.getElementById("menu");
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    // Search Function
    function searchSite() {
      let input = document.getElementById("searchInput").value.toLowerCase().trim();
      let pages = {
        "home": "index.html",
        "about": "about.html",
        "shop": "Shop.html",
        "calculator": "Calculator.html",
        "terms": "terms of service.html",
      };

      if (input in pages) {
        window.location.href = pages[input];
      } else if (input !== "") {
        alert("No results found for: " + input);
      }
    }
    // Allow pressing Enter to search
document.getElementById("searchInput").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    event.preventDefault();
    searchSite();
  }
});
  </script>

</body>
</html>
