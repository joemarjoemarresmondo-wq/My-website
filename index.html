<!DOCTYPE html>
<html>
<head>
  <title>Website</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    /* === BACKGROUND AND GENERAL STYLES === */
    body {
      margin: 0;
      padding: 0;
      background-image: url('3.jpg');        /* Background image */
      background-repeat: no-repeat;          /* Prevent image from repeating */
      background-attachment: fixed;          /* Keeps image fixed while scrolling */
      background-size: cover;                /* Makes image cover full screen */
      font-family: Arial, sans-serif;        /* Font style for the page */
    }

    /* === TOP BAR THAT HOLDS MENU + SEARCH === */
    .top-bar {
      display: flex;                         /* Arrange elements horizontally */
      align-items: center;                   /* Vertically center elements */
      padding: 10px 20px;
      position: relative;
      z-index: 1000;                         /* Keep bar on top of other items */
    }

    /* === HAMBURGER MENU BUTTON === */
    .container {
      display: inline-block;
      cursor: pointer;                       /* Makes the icon clickable */
      margin-right: 15px;
    }

    /* Three horizontal bars for the hamburger icon */
    .bar1, .bar2, .bar3 {
      width: 30px;
      height: 4px;
      background-color: #fff;                /* White color */
      margin: 5px 0;
      transition: 0.4s;                      /* Smooth animation effect */
    }

    /* When menu is opened, animate bars to form an ‚ÄúX‚Äù */
    .change .bar1 {
      transform: translate(0, 9px) rotate(-45deg);
    }

    .change .bar2 {
      opacity: 0;                            /* Hide the middle bar */
    }

    .change .bar3 {
      transform: translate(0, -9px) rotate(45deg);
    }

    /* === DROPDOWN MENU STYLING === */
    .menu {
      display: none;                         /* Hidden by default */
      position: absolute;
      top: 60px;                             /* Position below top bar */
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);  /* White semi-transparent box */
      border-radius: 8px;                    /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0,0,0,0.3); /* Soft shadow */
      overflow: hidden;
      z-index: 999;
    }

    /* Links inside the dropdown */
    .menu a {
      display: block;
      color: #333;
      text-decoration: none;
      padding: 12px 16px;
      border-bottom: 1px solid #ddd;
      transition: 0.3s;
    }

    /* Change background color when hovered */
    .menu a:hover {
      background-color: #f0f0f0;
    }

    /* === SEARCH BAR STYLING === */
    .search-box {
      display: flex;                         /* Arrange input and button in a line */
      align-items: center;
      padding: 6px 14px;
      width: 220px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.1);  /* Transparent look */
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: 0.3s;
    }

    /* Slightly brighter when hovered */
    .search-box:hover {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Input field design */
    .search-box input {
      border: none;
      outline: none;
      background: none;
      flex: 1;                               /* Make it take all available space */
      font-size: 14px;
      color: white;
      padding: 5px;
    }

    /* Placeholder text color */
    .search-box input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    /* Search button design */
    .search-box button {
      border: none;
      background: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
      margin-left: 5px;
    }

    /* === BUTTON STYLES (like ‚ÄúShop Now‚Äù) === */
    .button {
      background-color: rgba(0, 0, 0, 0.1);
      border: 2px solid black;
      color: white;
      padding: 12px 30px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 8px 4px;
      cursor: pointer;
      border-radius: 16px;
      transition: 0.3s;
    }

    /* Hover effect for button */
    .button:hover {
      background-color: rgba(255,255,255,0.2);
    }

    /* Main heading style */
    h1 {
      font-size: 50px;
      color: black;
      text-align: center;
      margin-top: 80px;
    }

    /* Paragraph and bold text */
    p, b {
      text-align: center;
      color: black;
    }

  </style>
</head>
<body>

  <!-- === TOP BAR: MENU ICON + SEARCH BAR === -->
  <div class="top-bar">
    <!-- HAMBURGER MENU ICON -->
    <div class="container" onclick="toggleMenu(this)">
      <!-- 3 bars that change to X when clicked -->
      <div class="bar1"></div>
      <div class="bar2"></div>
      <div class="bar3"></div>
    </div>

    <!-- SEARCH BOX -->
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search...">
      <button onclick="searchSite()">üîç</button> <!-- Button triggers search -->
    </div>
  </div>

  <!-- === DROPDOWN MENU CONTENT === -->
  <div id="menu" class="menu">
    <a href="index.html">üè† Home</a> <!-- Menu item linking to homepage -->
    <a href="login.html">Login</a>
  </div>

  <!-- === MAIN PAGE CONTENT === -->
  <h1>Main web</h1>
  <p>
    <!-- ‚ÄúShop Now‚Äù button leading to another page -->
    <a href="Shop.html" class="button">Shop Now</a><br>
  </p>

  <script>
    /* === FUNCTION: TOGGLE MENU VISIBILITY === */
    function toggleMenu(x) {
      x.classList.toggle("change"); // Adds or removes ‚Äúchange‚Äù class to animate bars
      var menu = document.getElementById("menu"); // Get the dropdown menu
      // Show menu if hidden, hide if shown
      menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    /* === FUNCTION: SEARCH BAR LOGIC === */
    function searchSite() {
      // Get and clean the search text (convert to lowercase)
      let input = document.getElementById("searchInput").value.toLowerCase().trim();

      // Define available pages for search
      let pages = {
        "home": "index.html",
        "shop": "shop.html"
      };

      // If the input matches one of the keys, go to that page
      if (input in pages) {
        window.location.href = pages[input];
      } 
      // If there is input but no match, show alert
      else if (input !== "") {
        alert("No results found for: " + input);
      }
    }

    /* === ALLOW PRESSING ENTER TO SEARCH === */
    document.getElementById("searchInput").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {  // If Enter key is pressed
        event.preventDefault();     // Prevent default form behavior
        searchSite();               // Run the same search function
      }
    });
  </script>

</body>
</html>
