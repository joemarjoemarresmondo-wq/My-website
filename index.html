<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shop</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('3.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }

  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #333;
    position: relative;
    z-index: 1000;
  }

  .container { cursor: pointer; }
  .bar1, .bar2, .bar3 {
    width: 30px;
    height: 4px;
    background-color: white;
    margin: 5px 0;
    transition: 0.4s;
  }
  .change .bar1 { transform: translate(0, 9px) rotate(-45deg); }
  .change .bar2 { opacity: 0; }
  .change .bar3 { transform: translate(0, -9px) rotate(45deg); }

  .menu {
    display: none;
    position: absolute;
    top: 50px;
    left: 20px;
    background-color: rgba(255,255,255,0.95);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    overflow: hidden;
    z-index: 999;
  }
  .menu a {
    display: block;
    color: #333;
    text-decoration: none;
    padding: 12px 16px;
    border-bottom: 1px solid #ddd;
  }
  .menu a:hover { background-color: #f0f0f0; }

  .shop-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 2fr));
    gap: 20px;
    padding: 20px;
  }

  .product {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
  }
  .product:hover { transform: scale(1.03); }
  .product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }
  .price { color: #28a745; font-weight: bold; }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    margin: 5px;
  }
  button:hover { background-color: #0056b3; }

  .buy-now { background-color: #28a745; }
  .buy-now:hover { background-color: #1f7d35; }

  .shoppee-btn {
    background-color: #ff5722;
  }
  .shoppee-btn:hover { background-color: #e64a19; }

  footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px 0;
    margin-top: 20px;
  }

  #cart-modal, #info-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .cart-content, .info-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
  }
  .close-btn {
    background: red;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }
  .cart-btn {
    background-color: orange;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  .cart-btn:hover { background-color: darkorange; }
  .info-content img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  a { 
    color: white;
  }
</style>
</head>
<body>

<!-- TOP BAR -->
<div class="top-bar">

    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>

  <h3 style="color:white; margin:0;">Joemar Shopwise</h3>
  <button class="cart-btn" onclick="showCart()">üõí Cart (<span id="cart-count">0</span>)</button>
</div>

<!-- MENU -->
<div id="menu" class="menu">

<!-- PRODUCTS -->

  <div class="product" onclick="showInfo('1.jpg','Running Shoes',4295,'Durable, lightweight, and stylish running shoes.','https://shopee.ph/ANTA-Men-PG-7-Travel-2S-Running-Shoes-Cushioning-Rebound-Shock-Absorption-Sports-Shoes-1125C5545-i.267485958.44055269288')">
    <img src="1.jpg" alt="Product 2">
    <h3>Running Shoes</h3>

  <div class="product" onclick="showInfo('5.jpg','T-Shirt',189,'Soft, breathable T-shirt in multiple colors.','https://shopee.ph/product/1292050208/27061317864')">
    <img src="5.jpg" alt="Product 3">

</section>

<!-- PRODUCT MODAL -->
<div id="info-modal">
  <div class="info-content">
    <img id="info-img" src="">
    <h3 id="info-name"></h3>
    <p id="info-desc"></p>
    <p><strong>Price:</strong> ‚Ç±<span id="info-price"></span></p>
    <label>Quantity: <input type="number" id="quantity" min="1" max="15" value="1" oninput="limitQuantity()"></label>
    <br><br>
    <button onclick="addToCartFromModal()">Add to Cart</button>
    <button class="buy-now" onclick="buyNowFromModal()">Buy Now</button>
    <br><br>
    <button class="close-btn" onclick="hideInfo()">Close</button>
  </div>
</div>

<!-- CART MODAL -->
<div id="cart-modal">
  <div class="cart-content">
    <h3>Your Cart</h3>
    <div id="cart-items"></div>
    <p><strong>Total:</strong> ‚Ç±<span id="cart-total">0</span></p>
    <button onclick="checkout()">Checkout</button>
    <button class="close-btn" onclick="hideCart()">Close</button>
  </div>
</div>

<footer>
  <p>¬© 2025 My Shop | All Rights Reserved | <a href="terms of service.html">Terms</a></p>
</footer>

<script>
function toggleMenu(x){
  x.classList.toggle("change");
  const menu=document.getElementById("menu");
  menu.style.display=(menu.style.display==="block")?"none":"block";
}

let cart=[];
const cartCount=document.getElementById("cart-count");
const cartModal=document.getElementById("cart-modal");
const cartItems=document.getElementById("cart-items");
const cartTotal=document.getElementById("cart-total");
const SHIPPING_FEE = 199;

let selectedProduct = {};

function showInfo(img,name,price,desc,link){
  selectedProduct = {img,name,price,desc,link};
  document.getElementById("info-img").src = img;
  document.getElementById("info-name").textContent = name;
  document.getElementById("info-price").textContent = price;
  document.getElementById("info-desc").textContent = desc;
  document.getElementById("info-modal").style.display="flex";
}

function hideInfo(){ document.getElementById("info-modal").style.display="none"; }

function addToCartFromModal(){
  const qty = parseInt(document.getElementById("quantity").value);
  for(let i=0; i<qty; i++){ cart.push({name:selectedProduct.name, price:selectedProduct.price}); }
  updateCart();
  hideInfo();
  alert(qty + " item(s) added to cart!");
}

function buyNowFromModal(){
  const qty = parseInt(document.getElementById("quantity").value);
  cart = [];
  for(let i=0; i<qty; i++){ cart.push({name:selectedProduct.name, price:selectedProduct.price}); }
  updateCart();
  hideInfo();
  showCart();
}

function goToShopee(){
  window.open(selectedProduct.link, "_blank");
}

function limitQuantity() {
  const qtyInput = document.getElementById("quantity");
  if (qtyInput.value > 20) qtyInput.value = 20;
  if (qtyInput.value < 1) qtyInput.value = 1;
}

function updateCart(){
  cartCount.textContent = cart.length;
  cartItems.innerHTML = "";
  let subtotal = 0;
  cart.forEach(item=>{
    subtotal += item.price;
    const div=document.createElement("div");
    div.classList.add("cart-item");
    div.innerHTML = `<span>${item.name}</span><span>‚Ç±${item.price}</span>`;
    cartItems.appendChild(div);
  });

  let total = subtotal;
  if(cart.length > 0){
    let shipping = 0;
    if(subtotal < 500){
      shipping = SHIPPING_FEE;
      const shipDiv=document.createElement("div");
      shipDiv.classList.add("cart-item");
      shipDiv.innerHTML=`<strong>Shipping Fee</strong><span>‚Ç±${shipping}</span>`;
      cartItems.appendChild(shipDiv);
    } else {
      const shipDiv=document.createElement("div");
      shipDiv.classList.add("cart-item");
      shipDiv.innerHTML=`<strong>Shipping Fee</strong><span style="color:green;">FREE</span>`;
      cartItems.appendChild(shipDiv);
    }
    total += shipping;
  }
  cartTotal.textContent = total.toFixed(2);
}

function showCart(){ cartModal.style.display="flex"; }
function hideCart(){ cartModal.style.display="none"; }
function checkout(){
  if(cart.length===0){ alert("Your cart is empty!"); return; }
  alert("Thank you for your purchase!");
  cart=[];
  updateCart();
  hideCart();
}
</script>

</body>
</html>
