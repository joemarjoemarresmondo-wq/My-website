<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shop</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('3.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;  
    background-size: cover;
    font-family: Arial, sans-serif;
  }

  /* === TOP BAR + HAMBURGER === */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #333;
    position: relative;
    z-index: 1000;
  }

  .container {
    cursor: pointer;
  }

  .bar1, .bar2, .bar3 {
    width: 30px;
    height: 4px;
    background-color: white;
    margin: 5px 0;
    transition: 0.4s;
  }

  .change .bar1 { transform: translate(0, 9px) rotate(-45deg); }
  .change .bar2 { opacity: 0; }
  .change .bar3 { transform: translate(0, -9px) rotate(45deg); }

  /* === DROPDOWN MENU === */
  .menu {
    display: none;
    position: absolute;
    top: 50px;
    left: 20px;
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    overflow: hidden;
    z-index: 999;
  }

  .menu a {
    display: block;
    color: #333;
    text-decoration: none;
    padding: 12px 16px;
    border-bottom: 1px solid #ddd;
  }

  .menu a:hover { background-color: #f0f0f0; }

  /* === SHOP GRID === */
  h1 {
    font-size: 50px;
    text-align: center;
    margin-top: 20px;
    color: black; /* Change to black for main title */
  }

  .shop-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 2fr));
    gap: 20px;
    padding: 20px;
  }

  .product {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: 0.3s;
  }

  .product:hover { transform: scale(1.03); }

  .product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }

  .product h3 { margin: 10px 0; }

  .price { color: #28a745; font-weight: bold; }

  a.button {
    display: inline-block;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
  }

  a.button:hover { background-color: #0056b3; }
 a {
     color: white;
 }
  footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px 0;
    margin-top: 20px;
  }
</style>
</head>
<body>

<!-- TOP BAR WITH TOGGLE MENU -->
<div class="top-bar">
  <div class="container" onclick="toggleMenu(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>
     <h1 style="color:white; margin:0;"></h1>
</div>

<!-- DROPDOWN MENU -->
<div id="menu" class="menu">
  <a href="index.html">üè† Home</a>
</div>

<!-- MAIN CONTENT -->
<section class="shop-container">
  <div class="product">
    <img src="2.jpg" alt="Product 1">
    <h3>Stylish T-Shirt</h3>
    <p class="price">‚Ç±30</p>
    <a href="#" class="button" target="_blank">Buy Now</a>
  </div>

  <div class="product">
    <img src="1.jpg" alt="Product 2">
    <h3>Running Shoes</h3>
    <p class="price">‚Ç±4,295</p>
    <a href="#" class="button" target="_blank">Buy Now</a>
  </div>

  <div class="product">
    <img src="5.jpg" alt="Product 3">
    <h3>T-shirt</h3>
    <p class="price">‚Ç±189</p>
    <a href="#" class="button" target="_blank">Buy Now</a>
  </div>
</section>

<footer>
  <p>¬© 2025 My Shop | All Rights Reserved| <a href="terms of service.html">Terms</a></p>
</footer>

<script>
function toggleMenu(x) {
  x.classList.toggle("change");
  var menu = document.getElementById("menu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}
</script>

</body>
</html>
