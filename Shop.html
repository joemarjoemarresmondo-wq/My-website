<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shop</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-image: url('3.jpg');
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    font-family: Arial, sans-serif;
  }

  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px 20px;
    background-color: #333;
    position: relative;
    z-index: 1000;
  }

  .container { cursor: pointer; }
  .bar1, .bar2, .bar3 {
    width: 30px;
    height: 4px;
    background-color: white;
    margin: 5px 0;
    transition: 0.4s;
  }
  .change .bar1 { transform: translate(0, 9px) rotate(-45deg); }
  .change .bar2 { opacity: 0; }
  .change .bar3 { transform: translate(0, -9px) rotate(45deg); }

  .menu {
    display: none;
    position: absolute;
    top: 50px;
    left: 20px;
    background-color: rgba(255,255,255,0.95);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    overflow: hidden;
    z-index: 999;
  }
  .menu a {
    display: block;
    color: #333;
    text-decoration: none;
    padding: 12px 16px;
    border-bottom: 1px solid #ddd;
  }
  .menu a:hover { background-color: #f0f0f0; }

  .shop-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 2fr));
    gap: 20px;
    padding: 20px;
  }

  .product {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: 0.3s;
    cursor: pointer;
  }
  .product:hover { transform: scale(1.03); }
  .product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }
  .price { color: #28a745; font-weight: bold; }

  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    margin: 5px;
  }
  button:hover { background-color: #0056b3; }

  .shoppee-btn {
    background-color: #ff5722;
  }
  .shoppee-btn:hover { background-color: #e64a19; }

  footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px 0;
    margin-top: 20px;
  }

  #info-modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }
  .info-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
  }
  .close-btn {
    background: red;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }
  .info-content img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }
  a { color: white; }
</style>
</head>
<body>

<script>
function toggleMenu(x){
  x.classList.toggle("change");
  const menu=document.getElementById("menu");
  menu.style.display=(menu.style.display==="block")?"none":"block";
}

let selectedProduct = {};

function showInfo(img,name,price,desc,link){
  selectedProduct = {img,name,price,desc,link};
  document.getElementById("info-img").src = img;
  document.getElementById("info-name").textContent = name;
  document.getElementById("info-price").textContent = price;
  document.getElementById("info-desc").textContent = desc;
  document.getElementById("info-modal").style.display="flex";
}

function hideInfo(){ 
  document.getElementById("info-modal").style.display="none"; 
}

function goToShopee(){
  window.open(selectedProduct.link, "_blank");
}
</script>
