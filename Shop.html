<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Shop</title>
<style>
  /* === PAGE BACKGROUND AND FONT === */
  body {
    margin: 0;
    padding: 0;
    background-image: url('3.jpg');          /* Sets background image */
    background-repeat: no-repeat;
    background-attachment: fixed;            /* Keeps background fixed while scrolling */
    background-size: cover;                  /* Makes image fill screen */
    font-family: Arial, sans-serif;
  }

  /* === TOP BAR (MENU + CART) === */
  .top-bar {
    display: flex;
    align-items: center;
    justify-content: space-between;          /* Space between menu and cart button */
    padding: 10px 20px;
    background-color: #333;
    position: relative;
    z-index: 1000;
  }

  /* === HAMBURGER MENU BUTTON === */
  .container { cursor: pointer; }
  .bar1, .bar2, .bar3 {
    width: 30px;
    height: 4px;
    background-color: white;
    margin: 5px 0;
    transition: 0.4s;                        /* Smooth animation */
  }

  /* Turns into ‚ÄúX‚Äù when clicked */
  .change .bar1 { transform: translate(0, 9px) rotate(-45deg); }
  .change .bar2 { opacity: 0; }
  .change .bar3 { transform: translate(0, -9px) rotate(45deg); }

  /* === DROPDOWN MENU === */
  .menu {
    display: none;                           /* Hidden by default */
    position: absolute;
    top: 50px;                               /* Below top bar */
    left: 20px;
    background-color: rgba(255,255,255,0.95);
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    overflow: hidden;
    z-index: 999;
  }
  .menu a {
    display: block;
    color: #333;
    text-decoration: none;
    padding: 12px 16px;
    border-bottom: 1px solid #ddd;
  }
  .menu a:hover { background-color: #f0f0f0; }

  /* === PRODUCT GRID LAYOUT === */
  .shop-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 2fr)); /* Responsive grid */
    gap: 20px;
    padding: 20px;
  }

  /* === EACH PRODUCT CARD === */
  .product {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    padding: 15px;
    text-align: center;
    transition: 0.3s;
    cursor: pointer;                         /* Clickable product */
  }
  .product:hover { transform: scale(1.03); } /* Slight zoom on hover */
  .product img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
  }
  .price { color: #28a745; font-weight: bold; }

  /* === BUTTON STYLES === */
  button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    margin: 5px;
  }
  button:hover { background-color: #0056b3; }

  .buy-now { background-color: #28a745; }
  .buy-now:hover { background-color: #1f7d35; }

  .shoppee-btn {
    background-color: #ff5722;
  }
  .shoppee-btn:hover { background-color: #e64a19; }

  /* === FOOTER === */
  footer {
    text-align: center;
    background-color: #333;
    color: white;
    padding: 10px 0;
    margin-top: 20px;
  }

  /* === MODALS (POP-UP WINDOWS) === */
  #cart-modal, #info-modal {
    display: none;                           /* Hidden by default */
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    justify-content: center;
    align-items: center;
    z-index: 2000;
  }

  /* === CONTENT INSIDE MODALS === */
  .cart-content, .info-content {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
  }

  .cart-item {
    display: flex;
    justify-content: space-between;
    margin: 8px 0;
  }

  .close-btn {
    background: red;
    color: white;
    border: none;
    padding: 5px 10px;
    border-radius: 4px;
    cursor: pointer;
  }

  /* CART BUTTON ON TOP BAR */
  .cart-btn {
    background-color: orange;
    border: none;
    color: white;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
  }
  .cart-btn:hover { background-color: darkorange; }

  .info-content img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  a { color: white; }
</style>
</head>
<body>

<!-- === TOP BAR === -->
<div class="top-bar">
  <!-- HAMBURGER MENU ICON -->
  <div class="container" onclick="toggleMenu(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
  </div>

  <!-- CART BUTTON WITH ITEM COUNT -->
  <button class="cart-btn" onclick="showCart()">üõí Cart (<span id="cart-count">0</span>)</button>
</div>

<!-- === MENU DROPDOWN === -->
<div id="menu" class="menu">
  <a href="index.html">üè† Home</a>
</div>

<!-- === PRODUCT SECTION === -->
<section class="shop-container">
  <!-- Each product triggers showInfo() to open details modal -->
  <div class="product" onclick="showInfo('2.jpg','Black Clover Wallpaper',30,'Comfortable cotton T-shirt perfect for daily wear.','https://shopee.ph/...')">
    <img src="2.jpg" alt="Product 1">
    <h3>Black Clover wallpaper</h3>
    <p class="price">‚Ç±30</p>
  </div>

  <!-- More products below -->
  <div class="product" onclick="showInfo('1.jpg','Running Shoes',4295,'Durable, lightweight running shoes.','https://shopee.ph/...')">
    <img src="1.jpg" alt="Product 2">
    <h3>Running Shoes</h3>
    <p class="price">‚Ç±4,295</p>
  </div>

  <div class="product" onclick="showInfo('5.jpg','T-Shirt',189,'Soft, breathable T-shirt.','https://shopee.ph/...')">
    <img src="5.jpg" alt="Product 3">
    <h3>T-Shirt</h3>
    <p class="price">‚Ç±189</p>
  </div>

  <div class="product" onclick="showInfo('9.jpg','Men Glasses',99,'Men glasses good for sunlight.','https://shopee.ph/...')">
    <img src="9.jpg" alt="Product 4">
    <h3>Men Glasses</h3>
    <p class="price">‚Ç±99</p>
  </div>

  <div class="product" onclick="showInfo('10.jpg','Hoodie',599,'Hoodie for cold weather.','https://shopee.ph/...')">
    <img src="10.jpg" alt="Product 5">
    <h3>Hoodie</h3>
    <p class="price">‚Ç±599</p>
  </div>
</section>

<!-- === PRODUCT INFO MODAL === -->
<div id="info-modal">
  <div class="info-content">
    <img id="info-img" src="">
    <h3 id="info-name"></h3>
    <p id="info-desc"></p>
    <p><strong>Price:</strong> ‚Ç±<span id="info-price"></span></p>

    <!-- Quantity input -->
    <label>Quantity: <input type="number" id="quantity" min="1" max="15" value="1" oninput="limitQuantity()"></label>

    <br><br>
    <button onclick="addToCartFromModal()">Add to Cart</button>
    <button class="buy-now" onclick="buyNowFromModal()">Buy Now</button>
    <button class="shoppee-btn" onclick="goToShopee()">üõçÔ∏è Buy on Shopee</button>
    <br><br>
    <button class="close-btn" onclick="hideInfo()">Close</button>
  </div>
</div>

<!-- === CART MODAL === -->
<div id="cart-modal">
  <div class="cart-content">
    <h3>Your Cart</h3>
    <div id="cart-items"></div> <!-- Items will be dynamically added here -->
    <p><strong>Total:</strong> ‚Ç±<span id="cart-total">0</span></p>
    <button onclick="checkout()">Checkout</button>
    <button class="close-btn" onclick="hideCart()">Close</button>
  </div>
</div>

<!-- === FOOTER === -->
<footer>
  <p>¬© 2025 My Shop | All Rights Reserved | <a href="terms of service.html">Terms</a></p>
</footer>

<script>
/* === TOGGLE MENU (SHOW/HIDE DROPDOWN) === */
function toggleMenu(x){
  x.classList.toggle("change"); // Animate hamburger into X
  const menu = document.getElementById("menu");
  menu.style.display = (menu.style.display === "block") ? "none" : "block";
}

/* === SHOPPING CART DATA === */
let cart = []; // Holds items added to cart
const cartCount = document.getElementById("cart-count");
const cartModal = document.getElementById("cart-modal");
const cartItems = document.getElementById("cart-items");
const cartTotal = document.getElementById("cart-total");
const SHIPPING_FEE = 199; // Extra fee if below ‚Ç±500

/* === TEMPORARY STORAGE FOR SELECTED PRODUCT === */
let selectedProduct = {};

/* === SHOW PRODUCT INFO IN MODAL === */
function showInfo(img, name, price, desc, link){
  selectedProduct = {img, name, price, desc, link};  // Save details
  document.getElementById("info-img").src = img;
  document.getElementById("info-name").textContent = name;
  document.getElementById("info-price").textContent = price;
  document.getElementById("info-desc").textContent = desc;
  document.getElementById("info-modal").style.display = "flex";
}

/* === CLOSE PRODUCT MODAL === */
function hideInfo(){
  document.getElementById("info-modal").style.display = "none";
}

/* === ADD SELECTED PRODUCT TO CART === */
function addToCartFromModal(){
  const qty = parseInt(document.getElementById("quantity").value);
  for(let i = 0; i < qty; i++){
    cart.push({name: selectedProduct.name, price: selectedProduct.price});
  }
  updateCart();
  hideInfo();
  alert(qty + " item(s) added to cart!");
}

/* === BUY NOW: CLEARS CART AND SHOWS ONLY SELECTED PRODUCT === */
function buyNowFromModal(){
  const qty = parseInt(document.getElementById("quantity").value);
  cart = [];
  for(let i = 0; i < qty; i++){
    cart.push({name: selectedProduct.name, price: selectedProduct.price});
  }
  updateCart();
  hideInfo();
  showCart(); // Open cart modal
}

/* === OPEN PRODUCT PAGE ON SHOPEE === */
function goToShopee(){
  window.open(selectedProduct.link, "_blank"); // Opens in new tab
}

/* === LIMIT QUANTITY INPUT === */
function limitQuantity() {
  const qtyInput = document.getElementById("quantity");
  if (qtyInput.value > 20) qtyInput.value = 20;
  if (qtyInput.value < 1) qtyInput.value = 1;
}

/* === UPDATE CART DISPLAY === */
function updateCart(){
  cartCount.textContent = cart.length; // Show item count
  cartItems.innerHTML = ""; // Clear old items
  let subtotal = 0;

  // Display each item
  cart.forEach(item => {
    subtotal += item.price;
    const div = document.createElement("div");
    div.classList.add("cart-item");
    div.innerHTML = `<span>${item.name}</span><span>‚Ç±${item.price}</span>`;
    cartItems.appendChild(div);
  });

  // Calculate shipping
  let total = subtotal;
  if(cart.length > 0){
    let shipping = 0;
    if(subtotal < 500){
      shipping = SHIPPING_FEE; // Add shipping fee if below ‚Ç±500
      const shipDiv = document.createElement("div");
      shipDiv.classList.add("cart-item");
      shipDiv.innerHTML = `<strong>Shipping Fee</strong><span>‚Ç±${shipping}</span>`;
      cartItems.appendChild(shipDiv);
    } else {
      const shipDiv = document.createElement("div");
      shipDiv.classList.add("cart-item");
      shipDiv.innerHTML = `<strong>Shipping Fee</strong><span style="color:green;">FREE</span>`;
      cartItems.appendChild(shipDiv);
    }
    total += shipping;
  }

  cartTotal.textContent = total.toFixed(2); // Update total
}

/* === SHOW CART MODAL === */
function showCart(){ cartModal.style.display = "flex"; }

/* === HIDE CART MODAL === */
function hideCart(){ cartModal.style.display = "none"; }

/* === CHECKOUT FUNCTION === */
function checkout(){
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }
  alert("Thank you for your purchase!");
  cart = [];
  updateCart();
  hideCart();
}
</script>

</body>
</html>
