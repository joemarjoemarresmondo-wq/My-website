<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Online Shop</title>
  <style>
    body {
      background-image: url('3.jpg')
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    /* Shopee button styling */
    .shopee-button {
      display: inline-block;
      background-color: #ff5722;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
      margin-bottom: 15px;
    }
    .shopee-button:hover {
      background-color: #e64a19;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 10px;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .product:hover {
      transform: scale(1.03);
    }
    .product img {
      width: 100%;
      border-radius: 8px 8px 0 0;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
    }
    .price {
      font-size: 18px;
      color: #27ae60;
      margin-bottom: 10px;
    }

    footer {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Shop</h1>
    <p>Find the best deals on your favorite products!</p>
    <!-- Global Shopee Button -->
  </header>

  <div class="container">
    <div class="product">
      <img src="1.jpg" alt="Product 1">
      <h3>Running Shop</h3>
      <p>Running Shoes high quality.</p>
      <div class="price">$19.99</div>
      <a href="https://shopee.ph/ANTA-Men-PG-7-Travel-2S-Running-Shoes-Cushioning-Rebound-Shock-Absorption-Sports-Shoes-1125C5545-i.267485958.44055269288" target="_blank" class="shopee-button">Buy on Shopee</a>
    </div>

    <div class="product">
      <img src="2.jpg" alt="Product 2">
      <h3>Black Clover</h3>
      <p>Anime Poster</p>
      <div class="price">$29.99</div>
      <a href="https://shopee.ph/product/1507851952/29433031659" target="_blank" class="shopee-button">Buy on Shopee</a>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 My Shop. All rights reserved.</p>
  </footer>

</body>
</html>
